services:
  django:
    build: ./Calculadora
    container_name: calculadora
    ports:
      - "8000:8000"
    volumes:
      - ./calculadora:/app
    environment:
      - PYTHONUNBUFFERED=1

  angular:
    build: ./calculadora-frontEnd
    container_name: calculadora-frontEnd
    ports:
      - "4200:4200"
    volumes:
      - /app/node_modules
      - ./calculadora-frontEnd:/app
    networks:
      - app_network
    command: npm start

networks:
  app_network:
    driver: bridge
